<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Home System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Smart Home System</h1>
    <p th:text="${message}"></p>
    <form th:action="@{/evening-mode}" method="post">
        <button type="submit" class="btn btn-primary">Activate Evening Mode</button>
    </form>
    <form th:action="@{/morning-mode}" method="post" class="mt-2">
        <button type="submit" class="btn btn-primary">Activate Morning Mode</button>
    </form>
    <form th:action="@{/trigger-motion}" method="post" class="mt-2">
        <button type="submit" class="btn btn-warning">Trigger Motion Detection</button>
    </form>
    <a href="/devices" class="btn btn-secondary mt-3">Manage Devices</a>
    <div class="mt-3">
        <h3>Notifications</h3>
        <ul id="notifications" class="list-group"></ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
